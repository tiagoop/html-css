<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture> 
        <source media="(max-width: 750px)" srcset=Imagens/game300.jpg type="image/jpg"> 
        <source media="(max-width: 1050px)" srcset=Imagens/game700.jpg type="image/jpg"> 
        <img src="Imagens/game1000.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Que tal esse corte do Flow</p>

    <audio src="midia/flow.mp3"controls></audio>






    <audio preload="metadata" controls> 
            <source src="midia/flow.mp3"  type="audio/mpeg">
            <source src="midia/flow.ogg"  type="audio/ogg">
            <source src="midia/flow.wav"  type="audio/wav"> 


    </audio>
    <p>Clique aqui para baixar o <a href="midia/flow.mp3">podcast</a></p>

    
</body>
</html>
