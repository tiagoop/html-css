<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {background-color: #414066;}

       

        div > p {display: none;}

        div:hover > p {
            display: block;
            background-color: #FF1654;
            color: #AF9AB2;
        
        }

        div:hover {background-color: #AF9AB2;}

    </style>


</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>Passe o mouse aqui 
        <p>Texto escondido...</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
